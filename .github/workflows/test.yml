name: Run Tests

on:
  push: 
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  tests:
    runs-on: ubuntu-latest
  
    steps: 
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: run tests
        run: ./vendor/bin/phpunit

